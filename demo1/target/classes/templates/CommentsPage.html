<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
<table class="table">
    <tr>
        <th>ID</th>
        <th>TEXT</th>
        <th>TASK</th>
        <th>USER</th>
    </tr>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.comment_id}"></td>
        <td th:text="${comment.comment_text}"></td>
        <td th:if="${comment.Tasks}" th:text="${comment.Tasks.task_id}"></td>
        <td th:if="${comment.Personal}" th:text="${comment.Personal.user_id}"></td>
    </tr>
</table>
<form method="POST" action="/Comments">
    <input class="input" type="text" id="comment_text" name="comment_text"  />
    <input class="input" type="text" id="task_id" name="task_id"  />
    <input class="input" type="text" id="user_id" name="user_id"  />
    <button >Добавить</button >
</form>
<form th:method="PATCH" th:action="@{/Comments}" th:object="${comments}">
    <input class="input" type="text" id="comment_idUP" name="comment_idUP"  />
    <input class="input" type="text" id="comment_textUP" name="comment_textUP"  />
    <input class="input" type="text" id="task_idUP" name="task_idUP"  />
    <input class="input" type="text" id="user_idUP" name="user_idUP"  />
    <button >Изменить</button >
</form>
<form th:method="delete" th:action="@{/Comments}" th:object="${comments}">
    <input class="input" type="text" id="comment_idDel" name="comment_idDel"  />
    <button>Удалить</button >
</form>
</body>
</html>
