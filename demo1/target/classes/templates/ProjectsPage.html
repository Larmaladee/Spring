<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
<table class="table">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>EMPLOYEE</th>
    </tr>
    <tr th:each="project : ${projects}">
        <td th:text="${project.project_id}"></td>
        <td th:text="${project.project_name}"></td>
        <td th:if="${project.Personal}" th:text="${project.Personal.user_id}"></td>
    </tr>
</table>
<form method="POST" action="/Projects">
    <input class="input" type="text" id="project_name" name="project_name"  />
    <input class="input" type="text" id="user_id" name="user_id"  />
    <button >Добавить</button >
</form>
<form th:method="PATCH" th:action="@{/Projects}" th:object="${projects}">
    <input class="input" type="text" id="project_idUP" name="project_idUP"  />
    <input class="input" type="text" id="project_nameUP" name="project_nameUP"  />
    <input class="input" type="text" id="user_idUP" name="user_idUP"  />
    <button >Изменить</button >
</form>
<form th:method="delete" th:action="@{/Projects}" th:object="${projects}">
    <input class="input" type="text" id="project_idDel" name="project_idDel"  />
    <button>Удалить</button >
</form>
</body>
</html>
