<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <tr>
        <th>ID</th>
        <th>LOGIN</th>
        <th>PASSWORD</th>
        <th>ROLE</th>
    </tr>
    <tr th:each="personal : ${personales}">
        <td th:text="${personal.user_id}"></td>
        <td th:text="${personal.username}"></td>
        <td th:text="${personal.password}"></td>
        <td th:text="${personal.role}"></td>
    </tr>
</table>
<form method="POST" action="/Personal">
    <input class="input" type="text" id="username" name="username"  />
    <input class="input" type="text" id="password" name="password"  />
    <input class="input" type="text" id="role" name="role"  />
    <button >Добавить</button >
</form>
<form th:method="PATCH" th:action="@{/Personal}" th:object="${personales}">
    <input class="input" type="text" id="user_idUP" name="user_idUP"  />
    <input class="input" type="text" id="usernameUP" name="usernameUP"  />
    <input class="input" type="text" id="passwordUP" name="passwordUP"  />
    <input class="input" type="text" id="role_idUP" name="role_idUP"  />
    <button >Изменить</button >
</form>
<form th:method="delete" th:action="@{/Personal}" th:object="${personales}">
    <input class="input" type="text" id="user_idDel" name="user_idDel"  />
    <button>Удалить</button >
</form>
</body>
</html>
