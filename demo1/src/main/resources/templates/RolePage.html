<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role</title>
</head>
<body>
<table class="table">
    <tr>
        <th>ID</th>
        <th>NAME</th>
    </tr>
    <tr th:each="role : ${roles}">
        <td th:text="${role.role_id}"></td>
        <td th:text="${role.role_name}"></td>
    </tr>
</table>
<form method="POST" action="/Role">
    <input class="input" type="text" id="role_name" name="role_name"  />
    <button >Добавить</button >
</form>
<form th:method="PATCH" th:action="@{/Role}" th:object="${roles}">
    <input class="input" type="text" id="role_idUP" name="role_idUP"  />
    <input class="input" type="text" id="role_nameUP" name="role_nameUP"  />
    <button >Изменить</button >
</form>
<form th:method="delete" th:action="@{/Role}" th:object="${roles}">
    <input class="input" type="text" id="role_idDel" name="role_idDel"  />
    <button>Удалить</button >
</form>
</body>
</html>
